dependencies: ./target/test-classes/dependencies.properties
update-reports: 
  - ./target/test-classes/property-updates-aggregate-report.html
parent-reports: 
  - ./target/test-classes/parent-updates-report.html
version-registers:
  - property-name: spring-boot.version
    enable: true
    update-policy: SNAPSHOT
  - property-name: spring-cloud.version
    update-policy: INCREMENTAL
  - property-name: spring-boot-admin.version
    update-policy: INCREMENTAL
  - property-name: testcontainers.version
    update-policy: LATEST
  - property-name: playtika-feign-reactive.version
    update-policy: LATEST
  - property-name: commons-io.version
    update-policy: LATEST
  - property-name: redisson.version
    update-policy: LATEST
  - property-name: eclipselink.version
    update-policy: LATEST
  - property-name: opcal-commons-build.version
    update-policy: INCREMENTAL
    group-id: xyz.opcal.build
    artifact-id: opcal-commons-build
  - property-name: spring-boot.version
    update-policy: INCREMENTAL
    group-id: org.springframework.boot
    artifact-id: spring-boot-starter-parent
  # plugins
  - property-name: maven-compiler-plugin.version
    update-policy: LATEST
  - property-name: maven-release-plugin.version
    update-policy: LATEST
  - property-name: maven-resources-plugin.version
    update-policy: LATEST
  - property-name: maven-gpg-plugin.version
    update-policy: LATEST
  - property-name: maven-javadoc-plugin.version
    update-policy: LATEST
  - property-name: maven-source-plugin.version
    update-policy: LATEST
  - property-name: maven-surefire-plugin.version
    update-policy: LATEST
  - property-name: maven-failsafe-plugin.version
    update-policy: LATEST
  - property-name: maven-jar-plugin.version
    update-policy: LATEST
  - property-name: versions-maven-plugin.version
    update-policy: LATEST
  - property-name: flatten-maven-plugin.version
    update-policy: LATEST
  - property-name: jacoco-maven-plugin.version
    update-policy: LATEST
  - property-name: ossindex-maven-plugin.version
    update-policy: LATEST
    
    